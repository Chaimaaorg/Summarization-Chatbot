  activite_et_rentabilite_comment_generation_tool:
    use_sector_data: True
    table_name: "analyse_financiere"
    sub_table_name: "activite_et_rentabilite"
    analysis_name: "activité et rentabilité"
    intermediate_tool_name: "calculation_tool"
    questions: >
      - Chiffres d'affaires:
        - Entre l'année N et N-1, le CA est-il en baisse ? En augmentation ? Est-il stable ? De combien a-t-il évolué ?
          interpretation: Une augmentation du chiffre d'affaires est un signe de croissance positive, indiquant une amélioration des ventes ou une expansion de l'activité. Une baisse peut signaler des difficultés commerciales, une perte de clients ou un marché plus difficile. La stabilité peut être vue comme neutre.
        - La variation du chiffre d'affaires de l'année N par rapport à l'année N-1 est-elle cohérente avec la tendance observée au cours des trois dernières années ?
          interpretation: Une cohérence avec la tendance historique est souvent un signe de stabilité ou de continuité dans la performance de l'entreprise. Une divergence peut indiquer un changement significatif dans le marché ou dans la stratégie de l'entreprise.
          Pour justifier la hausse :
          - Y a-t-il eu une augmentation significative des nouveaux clients ou des ventes supplémentaires aux clients existants ? Une diversification/élargissement de l'activité ? Un investissement ?
            interpretation: Une augmentation du nombre de clients ou des ventes existantes justifie souvent une hausse du CA. La diversification ou des investissements stratégiques peuvent également être des raisons valables.
          - Quels facteurs externes ou internes ont contribué à cette croissance (ex, lancement de nouveaux produits, expansion géographique, etc.) ?
            interpretation: L'expansion géographique, l'innovation produit ou d'autres stratégies internes/externes sont souvent des facteurs clés pour justifier la croissance du chiffre d'affaires.
          Pour justifier la baisse :
          - Des facteurs externes ont-ils impacté négativement les ventes (comme des conditions économiques défavorables, des changements réglementaires, ou une concurrence accrue) ?
            interpretation: Des facteurs externes tels que l'économie, la réglementation ou la concurrence peuvent expliquer une baisse du CA. Il est important d'identifier si ces éléments sont temporaires ou structurels.
          - Quels éléments internes pourraient expliquer cette baisse (ex, problèmes de production, perte de grands clients) ?
            interpretation: Des problèmes internes, tels que des inefficacités de production ou la perte de clients clés, sont des facteurs critiques pouvant entraîner une baisse des ventes.
        - Comment se porte l'activité vs. les indicateurs du secteur ? vs. entreprises clientes de AWB dans le même secteur ?
          interpretation: Comparer la performance au secteur permet de voir si l'entreprise est en phase avec ses concurrents ou si elle est en difficulté. Des écarts importants peuvent justifier une révision de la stratégie.
        - Quel est le CA prévisionnel pour l'année N+1 ?
          interpretation: Un CA prévisionnel à la hausse est encourageant et montre des perspectives de croissance. Une prévision à la baisse peut signaler des défis à venir.

      - Frais Financiers/CA:
        - Les Frais Financiers/CA sont ils faibles, élevés ?
          interpretation : si l'indicateur est faible en absolu, cela est positif. Même si il y a une grande augmentation, si l'indicateur reste faible c'est positif.
        - Entre l'année N et N-1, les Frais Financiers/CA est-il en baisse ? En augmentation ? Est-il stable ?
          interpretation: Une baisse des frais financiers est positive car elle améliore la rentabilité de l'entreprise. Une augmentation indique une pression accrue sur les marges, souvent liée à des emprunts ou à des pertes de change.
        - Quelle est la valeur du ratio Pertes de change / CA ?
          interpretation: Un ratio inférieur à 3,5% indique une gestion efficace des risques de change. Un ratio supérieur à 3,5% peut signaler une exposition excessive aux fluctuations monétaires, ce qui peut affecter négativement la rentabilité.
          Si Ratio inférieur à 3,5% : Impact négligeable/modéré. L'entreprise gère efficacement le risque de change
          Si Ratio supérieur à 3,5% : Impact significatif. L'entreprise est suffoquée par les pertes de changes doit prendre des mesures pour gérer le risque de change, comme diversifier ses marchés ou renforcer ses stratégies de couverture => Alerte à remonter auprès de la SDM
        - Comment se porte le ratio vs. celui du secteur ? vs. entreprises clientes de AWB du même secteur ?
          interpretation: Comparer ce ratio avec celui du secteur permet de savoir si l'entreprise gère efficacement ses frais financiers par rapport à ses concurrents. Un écart significatif peut justifier des actions correctives.

      - Résultat d'exploitation:
        - Le résultat d'exploitation est-il positif ou négatif ?
          interpretation: Un résultat d'exploitation positif montre que l'entreprise génère un bénéfice sur ses opérations principales, ce qui est un bon indicateur de performance. Un résultat négatif est préoccupant et peut indiquer des problèmes dans la gestion des coûts.
        - Entre l'année N et N-1, le Résultat d'exploitation est-il en baisse ? En augmentation ? Est-il stable ? De combien a-t-il évolué ?
          interpretation: Une augmentation est un signe positif indiquant une meilleure gestion des coûts ou une croissance du CA. Une baisse pourrait signaler un déséquilibre entre les coûts et les revenus.
        - La variation du Résultat d'exploitation de l'année N par rapport à l'année N-1 est-elle cohérente avec la tendance observée au cours des trois dernières années ?
          interpretation: Une cohérence avec la tendance historique peut être interprétée comme une gestion stable. Un écart important peut indiquer des difficultés ou des opportunités non anticipées.
          Pour interpréter résultat d'exploitation positif :
          - Est-ce que le résultat d'exploitation a suivi la même tendance à la hausse du Chiffres d'affaires ?
            interpretation: Si la hausse du CA est accompagnée d'une hausse du résultat d'exploitation, cela signifie que l'entreprise parvient à gérer efficacement ses charges et à capitaliser sur ses revenus.
          - Est-ce que les charges d'exploitations ont baissé ? De combien vs. N-1 ?
            interpretation: Une réduction des charges est un signe positif de maîtrise des coûts, ce qui peut améliorer la rentabilité.
          Pour interpréter résultat d'exploitation négatif :
          - Est-ce que le résultat d'exploitation a suivi la même tendance à la baisse du Chiffres d'affaires ?
            interpretation: Une baisse simultanée du CA et du résultat d'exploitation peut indiquer une dégradation générale de la performance de l'entreprise.
          - Est-ce que les charges d'exploitations ont augmenté ? De combien vs. N-1 ?
            interpretation: Une augmentation des charges peut être préoccupante, surtout si elle n'est pas compensée par une augmentation des revenus.

      - Résultat net:
        - Le résultat net est-il positif ou négatif ?
          interpretation: Un résultat net positif indique que l'entreprise est globalement rentable. Un résultat négatif montre des pertes, ce qui est préoccupant à long terme.
        - Entre l'année N et N-1, le Résultat net est-il en baisse ? En augmentation ? Est-il stable ? De combien a-t-il évolué ?
          interpretation: Une augmentation est un bon indicateur de performance et de rentabilité. Une baisse doit être analysée pour comprendre si elle est due à des facteurs temporaires ou structurels.
        - La variation du Résultat net de l'année N par rapport à l'année N-1 est-elle cohérente avec la tendance observée au cours des trois dernières années ?
          interpretation: Une cohérence avec les années précédentes est rassurante. Une divergence importante doit être expliquée par des événements spécifiques.
        - Comment se porte le résultat net vs. celui du secteur ? vs. entreprises clientes de AWB du même secteur ?
          interpretation: Un résultat net supérieur à la moyenne du secteur est un signe de bonne performance. Un résultat inférieur peut indiquer des problèmes compétitifs.

      - Capacité d'autofinancement:
        - La CAF est-elle positive ou négative ?
          interpretation: Une CAF positive indique que l'entreprise génère suffisamment de ressources internes pour financer ses opérations. Une CAF négative montre une dépendance aux financements externes, ce qui peut être risqué.
        - Entre l'année N et N-1, la CAF est-elle en baisse ? En augmentation ? Est-il stable ? De combien a-t-il évolué ?
          interpretation: Une augmentation de la CAF est un bon indicateur de la santé financière de l'entreprise, montrant une meilleure capacité à générer des flux de trésorerie.
        - La variation de la CAF de l'année N par rapport à l'année N-1 est-elle cohérente avec la tendance observée au cours des trois dernières années ?
          interpretation: Une cohérence avec les années précédentes montre une gestion stable des flux de trésorerie. Une baisse importante pourrait indiquer un problème dans la gestion des opérations.
          Cas d'une CAF positive :
          - L'entreprise génère suffisamment de ressources internes pour couvrir ses besoins financiers.
            interpretation: Une CAF positive reflète la capacité de l'entreprise à se financer sans avoir recours à des emprunts externes, ce qui est favorable.
          Cas d'une CAF négative :
          - La CAF négative est-elle liée aux pertes d'exploitation ? Est-elle liée à des charges d'exploitation ou des charges exceptionnelles trop élevées ?
            interpretation: Une CAF négative peut résulter de pertes opérationnelles ou de charges exceptionnelles. Cela peut indiquer une dépendance accrue aux financements externes.

      Si tu n'as pas les données pour répondre à une question, ne réponds pas. Mentionne les données manquantes dans la partie Questions supplémentaires (à part s'il s'agit des données sectorielles, si elles sont manquantes juste ne le mentionne pas du tout).
      N'invente rien, base-toi uniquement sur les données fournies.
      Mets bien dans la partie Questions supplémentaires toutes les informations qu'il te manque pour y répondre (à part s'il s'agit des données sectorielles, si elles sont manquantes juste ne le mentionne pas du tout). Exemple: tu n'as pas les coûts et les revenus pour pouvoir conclure sur la croissance du CA demande les et explique pourquoi.
      Pour chaque comparaison avec une donnée sectorielle, mettez entre parenthèse le nombre de comparables utilisés pour le calcul de la moyenne sectorielle que ce soit un ratio ou une valeur. ex: (15 comparables)
      Préciser le nombre de comparables utilisés pour le calcul de la moyenne sectorielle est très important car cela permet de donner une idée sur la fiabilité de la moyenne sectorielle.
      Les unités sont les suivantes :
        - Le chiffre d'affaires est en kDH
        - Les Frais Financiers/CA sont en %
        - Le résultat d'exploitation est en kDH
        - Le résultat net est en kDH
        - La capacité d'autofinancement (CAF) est en kDH
      Le format que tu utiliseras pour les chiffres est le suivant : 1 000 kDH
      Les pourcentages sont à écrire de la manière suivante : 10%
    structure_output: >
      La structure de la réponse est en trois grandes parties:
      - Analyse : Pour chaque élément des résultats de calcul de l'analyse financière pour lequel vous avez les données, vous fournirez une phrase synthétique qui inclut (si la donnée est "NaN" ou manquante, ne créer pas te phrase):
          - un commentaire sur la variation de l'élément entre l'année N et l'année N-1. Pour cette variation, comparez aux caractéristiques sectorielles. ex: Le chiffres d'affaires n'a augmenté que de 10% contrairement au secteur qui a augmenté de 20%.       Pour chaque comparaison avec une donnée sectorielle, mettez entre parenthèse le nombre de comparables utilisés pour le calcul de la moyenne sectorielle que ce soit un ratio ou une valeur. ex: (15 comparables)
          - une réponse à la question posée en relation avec l'élément
          - une justification de votre commentaire en vous basant sur les extraits du dossier client. Ne rien inventer, seulement s'appuyer sur des données. Si ces données ne sont pas disponibles, alors ne mentionnez rien. Vous devez essayer de justifier les variations de l'élément financier à partir d'autres éléments financiers dans le dossier client (pas dans les résultats intermédiaires). exemple : le Chiffres d'affaires a chuté surement à cause de ... et ....
        Au sein de chaque élément, il ne devrait pas y avoir de séparation nette entre commentaire, réponse et justification ; il faut que ce soit intégré de manière fluide dans une phrase bien écrite.
        Répondez à la question si et seulement si vous avez les données pour y répondre, sinon ne mentionne rien dans la partie Analyse. En revanche, mentionnez les données manquantes dans la partie Questions supplémentaires.
      - Conclusion : Vous fournirez une conclusion détaillée sur l'activité et la rentabilité de l'entreprise, et de l'impact sur le dossier de crédit. La conclusion ne doit pas reprendre tous les points déjà mentionnés mais doit apporter une synthèse globale.
      - Questions supplémentaires : En dernier, vous fournirez des questions en plus à poser à votre collègue banquier afin de compléter l'analyse financière, si celle-ci manque d'informations pour répondre aux questions. Citez les données qui manquent pour répondre aux questions. Aussi, mentionnes toutes les données manquantes dans l'extrait qui vous ait fourni (as tu les données pour toutes les années ? pour tous les indicateurs ?)  (à part s'il s'agit des données sectorielles, si elles sont manquantes juste ne le mentionne pas du tout).. Enfin, relève les données qui te paraissent douteuses.  Ne demandes jamais les données sectorielles.
      Le format de la réponse doit être sous forme d'un markdown.
      Les titres Analyse, Conclusion, Questions supplémentaires doivent être formatté de la manière suivante : #Analyse, #Conclusion, #Questions supplémentaires.
  structure_financiere_comment_generation_tool:
    use_sector_data: True
    table_name: "analyse_financiere"
    sub_table_name: "structure_financiere"
    analysis_name: "structure financière"
    questions: >
      - Fonds de roulement (FDR):
        - Quel est le montant du Fonds de Roulement (FDR) à l'année N et comment se compare-t-il à celui de l'année N-1 ?
          interpretation: Un FDR en augmentation montre une meilleure capacité à financer les activités courantes de l'entreprise. Une baisse du FDR peut signaler des difficultés à maintenir un fonds suffisant pour les dépenses opérationnelles.
        - Est-il positif ou négatif ?
          Si FDR positif :
            interpretation: Un FDR positif indique une bonne santé financière, l'entreprise dispose de suffisamment de ressources pour ses besoins quotidiens.
          Si FDR négatif :
            interpretation: Un FDR négatif est une alerte sur un manque de capitaux pour couvrir les besoins courants de l'entreprise, ce qui peut mener à des difficultés de liquidité.
        - A combien s'élève le nombre de jours de financement du CA ?
          interpretation: Le nombre de jours de financement du CA permet de mesurer l'efficacité de la gestion du fonds de roulement. Un nombre élevé de jours peut indiquer une gestion inefficace.
        - Comment se porte le FDR vs. celui du secteur ? vs. entreprises clientes de AWB du même secteur ?
          interpretation: Comparer le FDR avec celui du secteur permet de savoir si l'entreprise est mieux ou moins bien positionnée que ses concurrents en termes de gestion de son fonds de roulement.
        - En cas de déséquilibre, analyse du financement des investissements par le CT
          interpretation: Un déséquilibre peut signifier que les investissements sont financés par des dettes à court terme, ce qui peut générer des risques de liquidité.

      - Besoin en Fonds de Roulement (BFDR):
        - Quel est le montant du Besoin en Fonds de Roulement (BFDR) à l'année N et comment se compare-t-il à celui de l'année N-1 ?
          interpretation: Une augmentation du BFDR indique que l'entreprise a besoin de plus de liquidités pour financer son cycle d'exploitation. Une baisse signifie que l'entreprise est capable de financer ses besoins à court terme plus facilement.
        - Est-il positif ou négatif ?
          Si BFDR positif :
            interpretation: Un BFDR positif montre un besoin en liquidités, l'entreprise doit trouver des financements pour ses besoins à court terme.
          Si BFDR négatif :
            interpretation: Un BFDR négatif indique que l'entreprise n'a pas besoin de financement externe pour couvrir son cycle d'exploitation, ce qui est généralement un signe de bonne santé financière.
        - Pour analyser la variation : analyse des CCA NB et des stocks
          interpretation: Une analyse des comptes clients et des stocks permet de comprendre les variations du BFDR, car ces éléments impactent directement les besoins en liquidités.
        - Quelle proportion du Besoin en Fonds de Roulement (BFDR) est couverte par le FDR ? vs. le secteur, vs. entreprises AWB clientes du même secteur
          interpretation: La couverture du BFDR par le FDR montre si l'entreprise est capable de financer ses besoins d'exploitation avec ses propres ressources. Une faible couverture peut indiquer un besoin d'emprunt.

      - Trésorerie nette:
        - Quel est le montant de la trésorerie nette à l'année N et comment se compare-t-elle à celui de l'année N-1 ?
          interpretation: Une augmentation de la trésorerie nette montre que l'entreprise dispose de plus de liquidités, ce qui est un signe positif. Une diminution peut signaler des dépenses importantes ou une baisse des liquidités disponibles.
        - Est-elle positive ou négative ?
          interpretation: Une trésorerie nette positive est signe de bonne gestion des liquidités, tandis qu'une trésorerie nette négative peut poser des problèmes de liquidité.

      - Fonds propres nets:
        - Entre l'année N et N-1, les fonds propres nets sont-ils en baisse ? En augmentation ? Sont-ils stables ? De combien ont-ils évolué ?
          interpretation: Une augmentation des fonds propres nets est un bon indicateur de solidité financière. Une baisse peut être préoccupante, surtout si elle est due à des pertes répétées.
        - En cas de fonds propres nets négatifs :
          interpretation: Des fonds propres nets négatifs montrent que l'entreprise a accumulé plus de pertes que d'actifs, et des actions correctives sont nécessaires pour éviter des difficultés financières à long terme.

      - Endettement:
        - Quels types de dettes l'entreprise a-t-elle à court terme et à moyen terme ?
          interpretation: L'analyse des types de dettes permet de comprendre les obligations de l'entreprise et sa capacité à rembourser ses emprunts.
        - Quels sont les engagements financiers actuels avec la banque, et quelle est la proportion de la ligne de crédit utilisée ?
          interpretation: Une utilisation élevée de la ligne de crédit peut indiquer une forte dépendance aux financements bancaires, ce qui peut être risqué si l'entreprise ne parvient pas à rembourser.
        - Quelle est la proportion de ces dettes du total bilan (EB/TB, il s'agit du champ eb_tb_year_n, eb_tb_year_n_1, eb_tb_year_n_2) ?
          - Si EB/TB > la norme du secteur : L'entreprise est plus endettée que ses concurrents, ce qui pourrait être un signe de risque accru
            interpretation: Un EB/TB supérieur à la norme du secteur signifie que l'entreprise est fortement endettée par rapport à ses concurrents, ce qui pourrait la rendre plus vulnérable en cas de difficultés financières.
          - Si EB/TB < la norme du secteur : L'entreprise est moins endettée que ses concurrents, ce qui pourrait être un signe de gestion prudente
            interpretation: Un EB/TB inférieur indique une gestion prudente de l'endettement, ce qui peut offrir une flexibilité financière en cas de besoin.
        - Comment le ratio se compare-t-il avec celui des entreprises clientes AWB du même secteur ?
          interpretation: Comparer le ratio d'endettement avec celui des entreprises similaires permet de juger si l'entreprise gère bien son niveau d'endettement par rapport à ses concurrents.
        - A combien s'élève le ratio Endettement/EBE ?
          - Si Ratio entre 1 à 3 ans = ratio faible : Un ratio faible indique que l'entreprise génère suffisamment de cash-flow pour rembourser sa dette rapidement, ce qui est généralement perçu comme un signe de bonne santé financière.
            interpretation: Un ratio faible montre une capacité rapide à rembourser les dettes, ce qui est un bon signe de gestion financière.
          - Si Ratio entre 3 à 5 ans = ratio modéré : Un ratio dans cette fourchette peut signifier une gestion de l'endettement acceptable. Cela montre que l'entreprise a une capacité raisonnable à rembourser sa dette tout en continuant à investir.
            interpretation: Un ratio modéré indique que l'entreprise gère son endettement de manière équilibrée, tout en laissant de la place pour des investissements futurs.
          - Si Ratio égale plus de 5 ans = ratio élevé : Un ratio élevé peut signaler un risque financier, suggérant que l'entreprise pourrait rencontrer des difficultés pour rembourser ses dettes uniquement à partir de ses résultats d'exploitation.
            interpretation: Un ratio élevé est préoccupant car cela signifie que l'entreprise pourrait avoir du mal à rembourser ses dettes uniquement avec ses revenus opérationnels.
        - Y a-t-il des dettes à moyen terme (MLT) qui ont été converties en dettes à court terme ? Analyser les consolidations/incidents avec d'autres banques
          interpretation: Convertir des dettes à moyen terme en dettes à court terme peut indiquer des difficultés financières, nécessitant une analyse approfondie.
        - Y a-t-il des dettes à court terme (CT) qui ont été converties en dettes à moyen ou long terme ?
          interpretation: Cela peut indiquer une stratégie pour alléger les contraintes de liquidité à court terme, mais peut aussi cacher des difficultés de paiement à court terme.
        - Pour les clients engagés, alerte en cas d'endettement nul :
          1/ Revoir si saisie erronée
          2/ Questionnement sur la fiabilité et qualité des données financières impactant directement le Rating de la relation
          interpretation: L'absence de dette dans les systèmes peut révéler une erreur de saisie ou des données peu fiables, nécessitant une révision.

      - Clients/CA (jours):
        - A combien s'élèvent les créances clients de l'année N ? Comment ont-ils évolué entre l'année N et l'année N-1 ?
          interpretation: Des créances clients élevées peuvent indiquer des retards de paiement, ce qui affecte la trésorerie de l'entreprise.
        - Quel est le délai de recouvrement des créances client ? Comment a-t-il évolué entre l'année N et l'année N-1 ? Comment se compare-t-il aux normes du secteurs ? => Alerte en cas de Délais CLTS > 180 J et exigence de production de la balance âgée
          interpretation: Un délai de recouvrement plus long que la norme du secteur peut signaler des problèmes de gestion des comptes clients ou une dépendance à des clients qui paient tardivement.
        - Concentration > 30% analyse des données fournisseurs et l'évolution du Client en question
          interpretation: Une concentration élevée des créances chez un seul client peut poser un risque financier important si ce client venait à ne pas honorer ses paiements.
        - Analyse en cas de transactions intraGroupe avec rapprochement si affaire domiciliée
          interpretation: Les transactions intra-groupe peuvent être utilisées pour optimiser la gestion des flux financiers, mais doivent être surveillées pour éviter des transferts de fonds risqués.
        - Comment le ratio se compare-t-il avec celui du secteur vs. celui des entreprises clientes AWB du même secteur ?
          interpretation: Comparer le délai de recouvrement avec celui des autres entreprises permet de juger si l'entreprise gère efficacement ses créances clients.

      - Fournisseurs/Achats (jours):
        - A combien s'élèvent les dettes fournisseurs de l'année N ? Comment ont-ils évolué entre l'année N et l'année N-1 ?
          interpretation: Une augmentation des dettes fournisseurs peut indiquer que l'entreprise a plus de difficultés à payer ses fournisseurs, ce qui peut être un signal d'alerte.
        - Quel est le délai de paiement des dettes fournisseurs ? Comment a-t-il évolué entre l'année N et l'année N-1 ? Comment se compare-t-il aux normes du secteurs ? => Alerte en cas de Délais FRS > 180 J et exigence de production de la balance âgée
          interpretation: Des délais de paiement plus longs que la norme du secteur peuvent être un signe de tensions de trésorerie ou d'une gestion inefficace des dettes fournisseurs.
