          interpretation: Une concentration des dettes sur un nombre limité de fournisseurs peut exposer l'entreprise à des risques en cas de rupture de ces relations.
        - Analyse en cas de transactions intra-groupe avec rapprochement si affaire domiciliée
          interpretation: Les transactions intra-groupe doivent être surveillées pour garantir qu'elles sont effectuées dans les meilleures conditions financières possibles.
        - Comment le ratio se compare-t-il avec celui du secteur vs. celui des entreprises clientes AWB du même secteur ?
