comment_generation_tools:
  faits_marquants_comment_generation_tool:
    analysis_name: "registre du commerce"
    table_name: "identification_societe"
    questions: >
      - Quelle est la forme juridique de l'entreprise ?
      - Quelle est sa date de création ?
      - Où se trouve le siège social de l'entreprise ?
      - Quel est le montant de son capital social ?
      - Qui sont les actionnaires de l'entreprise et quelle est la répartition de leurs parts ? (données internes et données inforisk)
      Si tu n'as pas les données pour y répondre, ne réponds pas.
      N'invente rien, base-toi uniquement sur les données fournies.
      En revanche mets bien dans la partie Questions supplémentaires toutes les informations qu'il te manque pour répondre aux questions. Exemple: tu n'as pas le siège social de l'entreprise, demande le et explique pourquoi tu en as besoin.
      Si tu as des données inforisk, précise synthétiquement:
      - Le nom des dirigeants, leur fonction et leur date d'entree en poste respectives de inforisk pour comparaison
      - le nom des associés et leurs parts respectives de inforisk pour comparaison
      - le nom des tiers de inforisk pour comparaison
      Pour chacune des données précise si la source des données est Inforisk ou données internes.
      Tu formatteras le capital social de la manière suivante : 1 000 000 MAD (si l'unite est en MAD) ou 1 000 kDH (si l'unite est en kDH)
      Si tu n'as pas les données inforisk, ajoute les questions dans la partie questions supplémentaires et ne mentionnes rien ici.
    structure_output: >
      La structure de la réponse est en deux grandes parties:
      - Analyse : Veuillez créer un phrase Pour chaque question à laquelle vous avez la réponse en vous appuyant sur les résultats intermédiaires et les documents extraits du dossier client. Si vous n'avez pas la réponse, ne créez pas de phrase.
                  Vous ne devez pas reprendre les documents déjà fournis, mais uniquement répondre à la question.
                  Répondez à la question si et seulement si vous avez les données pour y répondre, sinon ne mentionne rien dans la partie Analyse. En revanche, mentionnez les données manquantes dans la partie Questions supplémentaires.
      - Questions supplémentaires : En dernier, vous fournirez des questions en plus à poser à votre collègue banquier afin de compléter les faits marquants de la société, si celle-ci manque d'informations pour répondre aux questions. Citez les données qui manquent pour répondre aux questions.  Ne demandes jamais les données sectorielles.
                  Le format de la réponse doit être sous forme d'un markdown.
                  Les titres Analyse et Questions supplémentaires doivent être formatté de la manière suivante : #Analyse et #Questions supplémentaires.
